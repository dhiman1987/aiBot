name: Build App and  Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: get-pom-version
      id: pom-version
      uses: CptMokoena/maven-get-version-action@1.0.3
    - name: test
      run: echo "${{steps.pom-version.outputs.version}}"
    - uses: actions/setup-java@v4
      with:
         distribution: 'temurin' # See 'Supported distributions' for available options
         java-version: '21'
    - run: mvn clean install -Dmaven.test.skip=true
    - name: Build the Docker image
      run: docker build . --build-arg VERSION=${{steps.pom-version.outputs.version}} --tag dhiman1987/aibot:${{steps.pom-version.outputs.version}}-amd64
    

