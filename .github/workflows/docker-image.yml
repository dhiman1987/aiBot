name: Build App and  Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: get-pom-version
      id: pom-version
      uses: CptMokoena/maven-get-version-action@1.0.3
    - name: test
      run: echo "${{steps.pom-version.outputs.version}}"
    - uses: actions/setup-java@v4
      with:
         distribution: 'temurin' # See 'Supported distributions' for available options
         java-version: '21'
    - run: mvn clean install -Dmaven.test.skip=true
    - name: Log in to Docker Hub
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
          push: true
          buildArgs: VERSION=${{steps.pom-version.outputs.version}}
          tags: ${{ secrets.DOCKER_USERNAME }}/aibot:${{steps.pom-version.outputs.version}}-amd64

